{% extends 'base.html' %}

{% block title %}Page Not Found - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
        </div>
        
        <h2 class="text-6xl font-bold text-gray-900 mb-4">404</h2>
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h3>
        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist.</p>
        
        <a href="{% url 'core:home' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
