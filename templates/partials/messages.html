<div class="fixed top-20 right-4 z-50 space-y-2">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} max-w-sm mx-auto p-4 rounded-lg shadow-lg
                    {% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700
                    {% elif message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700
                    {% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700
                    {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas 
                       {% if message.tags == 'success' %}fa-check-circle
                       {% elif message.tags == 'error' %}fa-exclamation-circle
                       {% elif message.tags == 'warning' %}fa-exclamation-triangle
                       {% else %}fa-info-circle{% endif %} mr-2"></i>
                    {{ message }}
                </div>
                <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    // Auto-hide messages after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(function() {
                alert.remove();
            }, 500);
        });
    }, 5000);
</script>
