<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{{ site_settings.meta_description|default:'Trusted online pharmacy for all your healthcare needs' }}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}pharmacy, medicines, healthcare, online pharmacy{% endblock %}">
    
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN with plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'lexend': ['Lexend', 'Inter', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#0c7ff2',
                            600: '#0968da',
                            700: '#0858c2',
                        },
                        text: {
                            primary: '#111418',
                            secondary: '#60758a',
                        },
                        background: {
                            subtle: '#f0f2f5',
                            card: '#ffffff',
                        },
                        border: {
                            light: '#dbe0e6',
                        }
                    },
                    borderRadius: {
                        'lg': '0.75rem',
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-lexend">
    <div class="relative flex min-h-screen flex-col">
        <!-- Header -->
        {% include 'partials/header.html' %}
        
        <!-- Messages -->
        {% if messages %}
            {% include 'partials/messages.html' %}
        {% endif %}
        
        <!-- Main Content -->
        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        {% include 'partials/footer.html' %}
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/wishlist.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    {% block extra_js %}{% endblock %}

    <!-- Toast JavaScript -->
    <script>
    function showToast(message, type = 'info', duration = 5000) {
        const container = document.getElementById('toast-container');
        
        const toast = document.createElement('div');
        toast.className = `toast-notification transform transition-transform duration-300 ease-in-out translate-x-full`;
        
        const bgColor = type === 'success' ? 'bg-green-500' : 
                       type === 'error' ? 'bg-red-500' : 
                       type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
        
        toast.innerHTML = `
            <div class="${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3 min-w-80">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                              type === 'error' ? 'fa-times-circle' : 
                              type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                <span class="flex-1">${message}</span>
                <button onclick="this.closest('.toast-notification').remove()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;
        
        container.appendChild(toast);
        
        // Animate in
        setTimeout(() => {
            toast.classList.remove('translate-x-full');
        }, 100);
        
        // Auto remove
        setTimeout(() => {
            toast.classList.add('translate-x-full');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        }, duration);
    }

    // Show Django messages as toasts
    {% if messages %}
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                showToast('{{ message|escapejs }}', '{{ message.tags }}');
            {% endfor %}
        });
    {% endif %}
    </script>
</body>
</html>
