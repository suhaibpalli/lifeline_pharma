{% extends 'base.html' %}

{% block title %}Message Sent - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-check text-3xl text-green-600"></i>
        </div>
        
        <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Message Sent!</h2>
        <p class="text-gray-600 mb-8">Thank you for your message. We'll get back to you soon.</p>
        
        <div class="space-y-4">
            <a href="{% url 'core:home' %}" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors inline-block">
                Back to Home
            </a>
            <a href="{% url 'core:contact' %}" class="w-full border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 transition-colors inline-block">
                Send Another Message
            </a>
        </div>
    </div>
</div>
{% endblock %}
